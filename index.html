<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Print Demo</title>
  <style>
    body {
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: #f5f5f5;
    }
    button {
      padding: 12px 24px;
      font-size: 18px;
      border: none;
      border-radius: 6px;
      background-color: #007bff;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <h1>Welcome to the Print Demo</h1>
  <p>Click the button below to go to the print page.</p>
  <button onclick="goToPrintPage()">Print</button>

  <script>
    function goToPrintPage() {
      // Redirect to the print page
      window.location.href = "print.html";
    }
  </script>
</body>
</html>
